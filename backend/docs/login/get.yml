tags:
  - "Authentication"
summary: User Login (OAuth 2.0 Redirect)
description: |
  Initiates the OAuth 2.0 login flow by redirecting the user to the Google authorization URL.  
  After successful login, the system returns a JWT access token to the client.
responses:
  "200":
    description: Login successful. Returns a JWT access token.
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            message:
              type: string
              example: "Login successful."
            data:
              type: object
              properties:
                token:
                  type: string
                  format: jwt
                  description: JWT access token.
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  "302":
    description: Redirects the user to the Google authorization URL.
    headers:
      Location:
        schema:
          type: string
          format: uri
        description: The Google authorization URL for the user to authenticate.
  "400":
    description: Bad request due to OAuth2 issues, invalid state, or other client-side errors.
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            message:
              type: string
              example: "OAuth2 authorization failed."
            error_code:
              type: string
              example: "OAUTH2_ERROR"
            data:
              type: object
              example: {}
  "502":
    description: Error communicating with the external service (e.g., Google OpenID).
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            message:
              type: string
              example: "Unable to fetch information from external service."
            error_code:
              type: string
              example: "EXTERNAL_SERVICE_ERROR"
            data:
              type: object
              example: {}
  "500":
    description: Internal server error or unexpected issues during the login process.
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            message:
              type: string
              example: "Unexpected internal error."
            error_code:
              type: string
              example: "UNEXPECTED_ERROR"
            data:
              type: object
              example: {}
