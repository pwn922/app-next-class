tags:
  - "User"
parameters:
  - name: oidc_sub
    in: path
    description: OIDC subject of the user to retrieve.
    required: true
    type: string
responses:
  "200":
    description: Successful operation
    schema:
      $ref: "#/definitions/User"
  "400":
    description: Invalid oidc_sub supplied
  "404":
    description: User not found
  "500":
    description: Internal server error

definitions:
  User:
    type: object
    properties:
      oidc_sub:
        type: string
        description: The user's unique OIDC subject.
      email:
        type: string
        format: email
        description: The user's email address.
      created_at:
        type: string
        format: date-time
    example:
      oidc_sub: "google-oauth2|123456789012345678901"
      email: "john.doe@example.com"
      created_at: "2024-04-12T14:30:00Z"
