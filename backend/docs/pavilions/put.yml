tags:
  - "Pavilion"
summary: Update an existing pavilion
parameters:
  - name: id
    in: path
    required: true
    type: string
    format: uuid
    description: ID of the pavilion to update
  - in: body
    name: body
    required: true
    schema:
      $ref: "#/definitions/PavilionUpdateRequest"
responses:
  "200":
    description: Pavilion updated successfully
    schema:
      $ref: "#/definitions/Pavilion"
  "400":
    description: Invalid input
  "404":
    description: Pavilion not found
  "500":
    description: Internal server error
definitions:
  PavilionUpdateRequest:
    type: object
    properties:
      nombre:
        type: string
        description: Updated name of the pavilion
      x:
        type: number
        description: Coordenada X
      y:
        type: number
        description: Coordenada Y
    required:
      - nombre
      - x
      - y
    example:
      nombre: "Updated Pavilion"
      x: 40.0
      y: 20.0
  Pavilion:
    type: object
    properties:
      id:
        type: string
        format: uuid
      nombre:
        type: string
      x:
        type: number
      y:
        type: number
