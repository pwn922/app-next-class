tags:
  - "Pavilion"
summary: Get a pavilion by ID
parameters:
  - name: id
    in: path
    required: true
    type: string
    format: uuid
    description: The ID of the pavilion
responses:
  "200":
    description: Pavilion found
    schema:
      $ref: "#/definitions/Pavilion"
  "404":
    description: Pavilion not found
  "500":
    description: Internal server error
definitions:
  Pavilion:
    type: object
    properties:
      id:
        type: string
        format: uuid
      nombre:
        type: string
      x:
        type: number
      y:
        type: number
    example:
      id: "a1b2c3d4-e5f6-7890-abcd-1234567890ef"
      nombre: "North Pavilion"
      x: 34.5
      y: 12.1
