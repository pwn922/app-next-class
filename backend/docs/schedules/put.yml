tags:
  - "Schedule"
parameters:
  - in: path
    name: schedule_id
    type: string
    format: uuid
    required: true
    description: The ID of the schedule to update.
  - in: body
    name: body
    required: true
    schema:
      $ref: '#/definitions/ScheduleUpdateRequest'
responses:
  "200":
    description: Schedule updated successfully.
    schema:
      $ref: "#/definitions/Schedule"
  "400":
    description: Invalid input.
  "404":
    description: Schedule not found.
  "500":
    description: Internal server error.

definitions:
  ScheduleUpdateRequest:
    type: object
    properties:
      user_id:
        type: string
        format: uuid
        description: The ID of the user.
      subject_id:
        type: string
        format: uuid
        description: The ID of the subject.
      classroom_id:
        type: string
        format: uuid
        description: The ID of the classroom.
      date:
        type: string
        format: date-time
        description: The date of the schedule.
      start:
        type: string
        format: time
        description: Start time.
      end:
        type: string
        format: time
        description: End time.
    example:
      user_id: "123e4567-e89b-12d3-a456-426614174000"
      subject_id: "223e4567-e89b-12d3-a456-426614174111"
      classroom_id: "323e4567-e89b-12d3-a456-426614174222"
      date: "2025-05-20T09:00:00Z"
      start: "09:00:00"
      end: "10:30:00"

  Schedule:
    type: object
    properties:
      id:
        type: string
        format: uuid
      user_id:
        type: string
        format: uuid
      subject_id:
        type: string
        format: uuid
      classroom_id:
        type: string
        format: uuid
      date:
        type: string
        format: date-time
      start:
        type: string
        format: time
      end:
        type: string
        format: time
