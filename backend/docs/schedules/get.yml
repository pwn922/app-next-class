tags:
  - "Schedule"
summary: Get a schedule by ID
parameters:
  - name: id
    in: path
    required: true
    type: string
    format: uuid
    description: The ID of the schedule
responses:
  "200":
    description: Schedule found
    schema:
      $ref: "#/definitions/Schedule"
  "404":
    description: Schedule not found
  "500":
    description: Internal server error
definitions:
  Schedule:
    type: object
    properties:
      id:
        type: string
        format: uuid
      departamento:
        type: string
      bloque:
        type: string
      sala:
        type: integer
      dia:
        type: string
      asignatura:
        type: string
      user_id:
        type: string
        format: uuid
